<mat-toolbar>
  <span class="flex-1-auto"></span>
  <button mat-button [matMenuTriggerFor]="profilemenu" aria-label="Languaje">
    {{ lang | uppercase }}
  </button>
  <mat-menu #profilemenu="matMenu" class="cardWithShadow">
      <button mat-menu-item *ngFor="let item of languages" (click)="changeLang(item.value)">
        {{ item.name }}
      </button>
  </mat-menu>
</mat-toolbar>
