<table mat-table [dataSource]="dataSource" multiTemplateDataRows class="mat-elevation-z8 demo-table">
    @for (column of displayedColumns; track column) {
        <ng-container matColumnDef="{{column}}">
            <th mat-header-cell *matHeaderCellDef>
                <strong>{{ 'deposit.'+column | translate }}</strong>
            </th>
            <td mat-cell *matCellDef="let element">
                {{element[column]}}
            </td>
        </ng-container>
    }
    
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row (click)="clickedRows.add(row)" [class.demo-row-is-clicked]="clickedRows.has(row)"
        *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
