<mat-card class="cardWithShadow">
    <mat-card-header class="row">
        <mat-card-title class="m-l-15">{{ walletDescription[walletType] }}</mat-card-title>
        
    </mat-card-header>
    <mat-card-content class="m-b-32">
        <h4 class="mat-headline-5 f-s-24">

            @if(walletType == walletsTypeEnum.SPOT) {
                {{  wallet?.balance + ' ' + wallet?.coin }}
            }@else if(walletType == walletsTypeEnum.EARN) {
                {{  wallet?.earn + ' ' + wallet?.coin }}
            }@else {
                {{  wallet?.game + ' ' + wallet?.coin }}
            }
        </h4>
        <!-- <div class="d-flex align-items-center m-t-16">
            <button mat-mini-fab class="bg-light-error text-error shadow-none icon-27">
               
                <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="trending_up"></mat-icon>
            </button>
            <div class="mat-body-1 f-w-600 m-l-12">+9%</div>
            <div class="mat-body-1 m-l-4">last year</div>
        </div> -->
        <div class="text-right" *ngIf="isMainPage">
            <button mat-flat-button color="primary" class="m-2" routerLink="/admin/deposit">
                <!-- <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="paid"></mat-icon> -->
                Depositar
                <!-- <i-tabler name="currency-dollar" class="text-white d-flex"></i-tabler> -->
            </button>
            <button mat-flat-button color="primary" class="m-2">
                Retirar
            </button>
            <button mat-flat-button color="primary" class="m-2" (click)="openTransferDialog()">
                Transferir
            </button>
        </div>
    </mat-card-content>
    <apx-chart [series]="monthlyChart.series" [dataLabels]="monthlyChart.dataLabels" [chart]="monthlyChart.chart"
        [legend]="monthlyChart.legend" [colors]="monthlyChart.colors" [stroke]="monthlyChart.stroke"
        [tooltip]="monthlyChart.tooltip" [plotOptions]="monthlyChart.plotOptions"
        [responsive]="monthlyChart.responsive" *ngIf="isMainPage"></apx-chart>
</mat-card>
