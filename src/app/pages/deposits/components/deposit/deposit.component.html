
<div class="row">
    <div class="col-lg-10 d-flex align-items-center">
        <mat-card class="cardWithShadow boxed-auth">
          <mat-card-content>
    
            <form class="m-t-10">
              <mat-form-field appearance="outline" class="w-100" color="primary">
                <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">{{ 'login.username' | translate }}</mat-label>
                <input matInput />
              </mat-form-field>
              <!-- password -->
              <mat-form-field appearance="outline" class="w-100" color="primary">
                <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">{{ 'login.password' | translate }}</mat-label>
                <input matInput type="password" />
              </mat-form-field>
    
             
              <a [routerLink]="['/']" mat-flat-button color="primary" class="w-100">
                {{ 'login.signin' | translate }}
              </a>
              <!-- input -->
            </form>
            
          </mat-card-content>
        </mat-card>
      </div>
</div>
