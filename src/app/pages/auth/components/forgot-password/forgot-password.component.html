<div class="blank-layout-container justify-content-center align-items-center bg-light">
  <div class="position-relative row w-100 h-100 bg-gredient justify-content-center">
    <div class="col-lg-4 d-flex align-items-center">
      <mat-card class="cardWithShadow boxed-auth">
        <mat-card-content class="p-32">
          <div class="text-center">
            <a [routerLink]="['/dashboard']" style="text-decoration: none;">
              
              <h1 class="d-flex align-items-center justify-content-center">
                <img src="./assets/images/logos/logo-2.svg" class="align-middle m-2" alt="logo"  [height]="50"/>
                <span style="color: #000;font-family: Plus Jakarta Sans;">Cointribe</span>
              </h1>
            </a>
          </div>

          <div class="or-border m-t-20">{{ 'forgot-password.title' | translate }}</div>

          <form class="m-t-10">
          
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <mat-label>{{ 'register.email' | translate }}</mat-label>
              <input matInput type="email" />
            </mat-form-field>
            <!-- password -->
           
            <a [routerLink]="['/']" mat-flat-button color="primary" class="w-100">
              {{ 'forgot-password.send' | translate }}
            </a>
            <!-- input -->
          </form>
          <span class="d-block f-w-500 text-center m-t-24">

            <a [routerLink]="['/auth/login']" class="text-decoration-none text-primary f-w-500 f-s-14">
              {{ 'forgot-password.back' | translate }}
            </a>
          </span>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
